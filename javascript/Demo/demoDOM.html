<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container py-5">
        <div class="w-50">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" value="Cybersoft">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" value="123456">

                </div>
            </form>


            <h2 class="py-5">Demo đổi nội dung text</h2>
            <p class="text-danger" id="txtChange">Nội dung cần đổi</p>
            <button onclick="changeText()" id="btnChange" class="btn btn-success">Click Me</button>

            <h2 class="py-5">Demo tắt đèn</h2>
            <img id="imgbul" src="./img/pic_bulboff.gif" alt="">
            <div>
                <button id="btnon" class="btn btn-warning">Bật Đèn</button>
                <button id="btnoff" class="btn btn-dark">Tắt đèn</button>
            </div>


            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username1">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password1">
                </div>
                <button type="button" id="btnLogin" class="btn btn-info">Đăng nhập</button>
                <p id="txtNotify" class="alert alert-primary"></p>
            </form>


            <div class="card" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                    Tính Tiền Tip
                </div>
                <div class="card-body">
                    <form>
                        <p>Tổng tiền thanh toán:</p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputTotal" placeholder="Tổng tiền">
                        </div>
                        <div class="form-group">
                            <label for="">Bạn muốn tip bao nhiêu?</label>
                            <!-- dropdown, combobox -->
                            <select class="form-control" id="selectPercent">
                                <option>--Chọn để tip--</option>
                                <option value="30">30% - Tuyệt</option>
                                <option value="20">20% - Tốt</option>
                                <option value="15">15% - Tạm ổn</option>
                                <option value="10">10% - Tồi</option>
                                <option value="5">5% - Thật Tệ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>Muốn share bao nhiêu người?</p>
                            <input type="number" class="form-control" id="inputPeople" placeholder="Nhập số người">
                        </div>
                        <button type="button" class="btn btn-danger" id="btnCalc">Tính nào</button>
                        <p id="txtResult"></p>
                    </form>
                </div>
            </div>


            <form>
                <div class="form-group">
                    <label for="">Số thứ 1</label>
                    <input type="number" class="form-control" id="number1">
                </div>
                <div class="form-group">
                    <label for="">Số thứ 2</label>
                    <input type="number" class="form-control" id="number2">
                </div>
                <div class="form-group">
                    <label for="">Số thứ 3</label>
                    <input type="number" class="form-control" id="number3">
                </div>
                <div class="form-group">
                    <label for="">Số thứ 4</label>
                    <input type="number" class="form-control" id="number4">
                </div>
                <div class="form-group">
                    <label for="">Số thứ 5</label>
                    <input type="number" class="form-control" id="number5">
                </div>

                <button type="button" id="btnTrungBinh" class="btn btn-danger">Tính</button>
                <p id="result" class="text-danger"></p>
            </form>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <script src="./js/main.js"></script>

    <script src="./js/demo2.js"></script>
    <script src="./js/demo3.js"></script>

    <script src="./js/demo4.js"></script>

    <script src="./js/demoTIP.js"></script>

    <script src="./js/btTinhTrungBinh.js"></script>

</body>

</html>
